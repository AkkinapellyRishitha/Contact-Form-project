<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5a4a26e6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-column">
                <h1 class="head">Let's Get In Touch</h1>
                <img src="https://t3.ftcdn.net/jpg/02/51/30/52/360_F_251305284_M7NOdeDXcXx44WkUWkHQijztn3yneroq.jpg" class="image" /><br>
                <br><p class="para">Connect with us:</p>
                <div>
                    <i id="facebook" class="icon fa-brands fa-facebook"></i>
                    <i id="twitter" class="icon fa-brands fa-twitter"></i>
                    <i id="youtube" class="icon fa-brands fa-youtube"></i>
                    <i id="linkedin" class="icon fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="right-column">
                <h2>Contact Us</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
